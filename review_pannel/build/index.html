    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />

                    Hyakkoi-koi-koi, Atama<br>
                    buru buru, Aho baakaaaaaaa!

                <div class="button-container">

        </div>
    </main>
    <!-- javascript -->
    <script src="./js/main.js"></script>

</html>
